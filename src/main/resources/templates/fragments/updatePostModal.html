<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Nothing here, just fragments -->
</head>
<body>

<!-- Update Post Modal -->
<div th:fragment="updatePostModal" class="modal fade" id="updatePostModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form th:action="@{/editPost}" method="post" th:object="${post}" enctype="multipart/form-data">
        <div class="modal-header">
          <h5 class="modal-title">Edit Post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <!-- CSRF -->
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <!-- id -->
          <input type="hidden"
                 id="edit-post-id"
                 name="pid"
                 th:field="*{pid}" />

          <!-- title -->
          <div class="mb-3">
            <label for="edit-post-title" class="form-label">Title</label>
            <input type="text"
                   class="form-control"
                   id="edit-post-title"
                   name="title"
                   th:field="*{pTitle}"
                   required />
          </div>

          <!-- content -->
          <div class="mb-3">
            <label for="edit-post-content" class="form-label">Content</label>
            <textarea class="form-control"
                      id="edit-post-content"
                      name="content"
                      rows="6"
                      th:field="*{pContent}"
                      required></textarea>
          </div>
          
          <!-- code -->
          <div class="mb-3">
            <label for="edit-post-code" class="form-label">Code</label>
            <textarea class="form-control"
                      id="edit-post-code"
                      name="code"
                      rows="6"
                      th:field="*{pCode}"
                      required></textarea>
          </div>

          <!-- category -->
          <div class="mb-3">
            <label for="edit-post-category" class="form-label">Category</label>
            <select class="form-select"
                    id="edit-post-category"
                    name="category.id">
              <option th:each="c : ${categories}"
                      th:value="${c.id}"
                      th:text="${c.name}">
              </option>
            </select>
          </div>

          <!-- image preview -->
          <div class="mb-3">
            <img id="edit-post-preview"
                 alt="Preview"
                 style="max-width:30%; display:none; margin-top:8px;">
          </div>

          <!-- optional new file -->
          <div class="mb-3">
            <label class="form-label" for="edit-post-file">New image (optional)</label>
            <input type="file" class="form-control"
                   id="edit-post-file"
                   name="file" />
          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>

      </form>
    </div>
  </div>
</div>

</body>
</html>
