<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 30px;">

<div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 25px; border-radius: 6px;">
    
    <h2 style="color: #333;">Reset Your Password</h2>

    <p>Hello <strong th:text="${username}">User</strong>,</p>

    <p>
        You requested a password reset for your account.
        Click the button below to reset your password.
    </p>

    <p style="text-align: center; margin: 30px 0;">
        <a th:href="${resetLink}"
           style="background-color: #007bff; color: white; padding: 12px 20px;
                  text-decoration: none; border-radius: 4px;">
            Reset Password
        </a>
    </p>

    <p>If you didnâ€™t request this, you can safely ignore this email.</p>

    <hr/>

    <p style="font-size: 12px; color: #777;">
        TechBlogging Team<br/>
        This link will expire in 15 minutes.
    </p>

</div>

</body>
</html>
