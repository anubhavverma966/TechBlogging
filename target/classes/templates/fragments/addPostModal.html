<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Nothing here, just fragments -->
</head>
<body>


<!-- Add Post Modal -->
<div th:fragment="addPostModal" class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header primary-color text-white">
                <h5 class="modal-title" id="addModalLabel">Provide the Blog Details...</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-post-form" th:object="${post}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <select name="cid" class="form-select" required>
                            <option selected disabled>---Select Category---</option>
                            <!-- Loop for categories -->
                            <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <input th:field="*{pTitle}" type="text" placeholder="Enter Blog Title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <textarea th:field="*{pContent}" placeholder="Enter Your Content" rows="4" class="form-control" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <textarea th:field="*{pCode}" placeholder="Enter Your Code" rows="4" class="form-control"></textarea>
                    </div>
                    <div class="mb-3">
                        <label>Select Your Pic</label>
                        <input name="pic" type="file" class="form-control">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-light bg-primary text-white">Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
