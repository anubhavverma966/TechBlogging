<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Nothing here, just fragments -->
</head>
<body>

<!-- Add Category Modal -->
<div th:fragment="addCategoryModal" class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header primary-color text-white">
                <h5 class="modal-title" id="addCategoryModalLabel">Provide the Category Details...</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-categry-form" th:object="${category}" enctype="multipart/form-data">                    
                    <div class="mb-3">
                        <input th:field="*{name}" type="text" placeholder="Enter Category Name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <textarea th:field="*{description}" placeholder="Enter Description about Category" rows="4" class="form-control" ></textarea>
                    </div>
                    <div class="mb-3">
                    	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">	                            
                    </div>
                    <div class="mb-3">
                        <label>Select Your Pic</label>
                        <input name="picFile" type="file" class="form-control">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-light bg-primary text-white">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
