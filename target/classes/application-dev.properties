spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# ===== JWT SETTINGS =====
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=300000
app.jwt.cookie-name=AUTH_TOKEN

# ===== SendGrid Email SETTINGS =====

sendgrid.api.key=${SENDGRID_API_KEY}
sendgrid.from.email=no-reply@techblogginduckdns.online
reset-link.base.uri=http://localhost:8080

# =========================
# Azure Entra ID OAuth2
# =========================

spring.security.oauth2.client.registration.azure.client-id=${AZURE_CLIENT_ID}
spring.security.oauth2.client.registration.azure.client-secret=${AZURE_CLIENT_SECRET}
spring.security.oauth2.client.registration.azure.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.azure.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
spring.security.oauth2.client.registration.azure.scope=openid,profile,email

spring.security.oauth2.client.provider.azure.issuer-uri=https://login.microsoftonline.com/e083131d-678f-4d3e-a8d3-0309777ab473/v2.0

# =========================
# Google OAuth2
# =========================

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,email,profile


logging.level.root=WARN

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.open-in-view = false

