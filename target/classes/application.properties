spring.datasource.url=${DataSource_URL}
spring.datasource.username=${DataSource_Username}
spring.datasource.password=${DataSource_Password}

# ===== JWT SETTINGS =====
app.jwt.secret=${JWT_Secret}
app.jwt.expiration-ms=${JWT_Expiration}
app.jwt.cookie-name=${JWT_CookieName}

#=====Sendgrid Email Settings=====
sendgrid.api.key=${SendGrid_API}
sendgrid.from.email=${SendGrid_FromEmail}

# =========================
# Azure Entra ID OAuth2
# =========================

spring.security.oauth2.client.registration.azure.client-id=${Azure_Client_Id}
spring.security.oauth2.client.registration.azure.client-secret=${Azure_Client_Secret}
spring.security.oauth2.client.registration.azure.authorization-grant-type=${Azure_Auth_Type}
spring.security.oauth2.client.registration.azure.redirect-uri=${Azure_Redirect_URI}
spring.security.oauth2.client.registration.azure.scope=${Azure_Scope}

spring.security.oauth2.client.provider.azure.issuer-uri=${Azure_Issuer_URI}

#=========================
# Google OAuth2
# =========================
spring.security.oauth2.client.registration.google.client-id=${Google_Client_Id}
spring.security.oauth2.client.registration.google.client-secret=${Google_Client_Secret}
spring.security.oauth2.client.registration.google.scope=${Google_Scope}


logging.level.root=WARN

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.open-in-view = false

#logging.level.org.hibernate.SQL=TRACE
#logging.level.org.hibernate.orm.jdbc.bind=TRACE

management.endpoints.web.exposure.include=* 
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR